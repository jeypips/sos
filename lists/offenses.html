<div class="col-md-12 col-sm-12 col-xs-12">
<div class="x_panel">
	<div class="x_title">
		<h2><i class="fa fa-book"></i> Offense</h2>
		<ul class="nav navbar-right panel_toolbox">
		<button class="pull-right btn btn-primary" ng-click="form.offense(this)">Add</button>
		</ul>
		<div class="clearfix"></div>
	</div>
	<br>
	<table id="offense" class="table table-striped">
		<thead>
		<tr>
			<th>No</th>
			<th>Name</th>
			<th>Educational Level</th>
			<th>Offense</th>
			<th>&nbsp;</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="o in offenses">
			<td>{{o.offense_id}}</td>
			<td>{{o.lastname}}, {{o.firstname}} {{o.middlename}}</td>
			<td>{{o.educational_level}}</td>
			<td>{{o.type}}</td>
			<td>
				<button class="btn btn-sm btn-success" ng-click="form.offense(this,o)" style="margin-right: 5px;"><i class="fa fa-search" style="cursor: pointer;"></i></button>
				<button class="btn btn-sm btn-danger" ng-click="form.delete(this,o)"><i class="fa fa-close" style="cursor: pointer;"></i></button>
			</td>
		</tr>
		</tbody>
	</table>
</div>
</div>
